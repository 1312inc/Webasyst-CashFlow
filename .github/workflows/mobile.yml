name: Deploy Mobile Build

on:
  push:
    branches: [ webasyst2 ]
    paths:
      - 'client/dist/mobile/**'
  pull_request:
    branches: [ webasyst2 ]
    paths:
      - 'client/dist/mobile/**'

jobs:
  # This workflow contains a single job called "deploy"
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      - name: Copy
        uses: andstor/copycat-action@v3
        with:
          personal_token: ${{ secrets.MOBILE_DEPLOY_TOKEN }}
          src_path: /client/dist/mobile/
          dst_path: /cashflow/src/main/assets/spa/
          filter: '**/!(*.html)'
          dst_owner: 1312inc
          dst_repo_name: Cash-app-Android
