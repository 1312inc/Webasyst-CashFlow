name: Deploy Mobile Build

on:
  push:
    branches: [ dev ]
    paths:
      - 'client/dist/mobile/assets/**'
  pull_request:
    branches: [ dev ]
    paths:
      - 'client/dist/mobile/assets/**'

jobs:

  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      
      - name: Deploy Android 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          token: ${{ secrets.MOBILE_DEPLOY_TOKEN }}
          folder: /client/dist/mobile/assets/
          repository-name: 1312inc/Cash-app-Android
          branch: dev-23
          target-folder: /cashflow/src/main/assets/spa/

      - name: Deploy iOS 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          token: ${{ secrets.MOBILE_DEPLOY_TOKEN }}
          folder: /client/dist/mobile/assets/
          repository-name: 1312inc/Cash-app-iOS
          branch: dev
          target-folder: /Cashflow/Resources/SPA/

