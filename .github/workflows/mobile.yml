name: Deploy Mobile Build

on:
  push:
    branches: [ dev ]
    paths:
      - 'client/dist/mobile/assets/**'
  pull_request:
    branches: [ dev ]
    paths:
      - 'client/dist/mobile/assets/**'

jobs:

  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      
      - name: Deploy Android ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          token: ${{ secrets.MOBILE_DEPLOY_TOKEN }}
          folder: client/dist/mobile/assets
          repository-name: 1312inc/Cash-app-Android
          branch: dev-23
          target-folder: cashflow/src/main/assets/spa

      - name: Deploy iOS ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          token: ${{ secrets.MOBILE_DEPLOY_TOKEN }}
          folder: client/dist/mobile/assets
          repository-name: 1312inc/Cash-app-iOS
          branch: dev
          target-folder: Cashflow/Resources/SPA

