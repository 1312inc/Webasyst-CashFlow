name: Deploy Mobile Build

on:
  push:
    branches: [ webasyst2 ]
    paths:
      - 'client/dist/mobile/js/app.js'
      - 'client/dist/mobile/css/app.css'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

      # Runs a set of commands using the runners shell
      - name: Copy
        uses: andstor/copycat-action@v3
        with:
          personal_token: ${{ secrets.MOBILE_DEPLOY_TOKEN }}
          src_path: /client/dist/mobile/js 
          dst_path: /cashflow/src/main/assets/spa/
          dst_owner: 1312inc
          dst_repo_name: Cash-app-Android