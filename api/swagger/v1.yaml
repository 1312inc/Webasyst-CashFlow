            + **week**: неделя
            + **month**: месяц (значение по умолчанию)
            + **year**: год
          enum:
            - day
            - week
            - month
            - year
        repeating_end_type:
          type: string
          nullable: true
          default: null
          description: |
            Длительность повторения повторяющейся операции
            + **never**: повторять всегда (значение по умолчанию)
            + **after**: повторять заданное количество раз
            + **ondate**: повторять до указанной даты
            Если указано значение '*never*', то, кроме данной операции, будет также создано несколько дополнительных операций в качестве ее повторения — их количество зависит от значения параметра *repeating_interval*:
            + **day**: операции будут созданы на следующие 3 года
            + **week**: операции будут созданы на следующие 16 недель
            + **month**: операции будут созданы на следующие 36 месяцев
            + **year**: операции будут созданы на следующие 10 лет
          enum:
            - never
            - after
            - ondate
        repeating_end_after:
          type: integer
          nullable: true
          default: null
          description: Количество повторений для повторяющейся операции, если в параметре *repeating_end_type* указано значение '*after*'
        repeating_end_ondate:
          type: string
          format: date
          nullable: true
          default: null
          description: Дата окончания повторяющейся операции в формате «гггг-мм-дд»
        transfer_account_id:
          type: integer
          nullable: true
          default: null
          description: ID счета, с которого нужно выполнить операцию-перевод
        transfer_incoming_amount:
          type: integer
          nullable: true
          default: null
          description: ID счета, на который нужно зачислить средства в рамках операции-перевода
        is_onbadge:
          type: boolean
          nullable: true
          default: null
          description: Флаг, обозначающий незавершенную операцию, которую нужно провести вручную
        is_self_destruct_when_due:
          type: boolean
          nullable: true
          default: null
          description: Флаг автоматического удаления повторяющейся операции при наступлении ее даты
        external:
          nullable: true
          $ref: '#/components/schemas/TransactionExternalData'
      required:
        - id
        - apply_to_all_in_future
        - amount
        - date
        - account_id
        - category_id

    TransactionExternalData:
      type: object
      description: Свойства объекта другого приложения, связанного с операцией
      properties:
        source:
          type: string
          description: ID приложения
        id:
          type: integer
          description: Идентификатор объекта
        data:
          type: array
          description: Данные, связанные с объектом
      required:
          - source
          - id

    BalanceEntryDate:
      type: object
      description: Запись баланса для даты
      properties:
        date:
          type: string
          description: Дата начала периода
        amount:
          type: number
          description: Баланс на начало периода
        amountShorten:
          type: string
          description: Сокращенное обозначение суммы

    Error:
      type: object
      properties:
        error:
          type: string
          description: Тип ошибки
        error_description:
          type: string
          description: Описание ошибки
        trace:
          type: string
          nullable: true
          description: Стек выполнения серверного кода

    OkAndFailIds:
      type: object
      properties:
        ok:
          type: array
          description: Массив ID операций, которые были успешно удалены из корзины
          items:
            type: integer
        fail:
          type: array
          description: Массив ID операций, которые не удалось удалить из корзины
          items:
            type: integer
