  /cash.account.create:
    post:
      externalDocs:
        description: cash.account.create
        url: https://developers.webasyst.ru/api/explorer/cash/cash.account.create/
      summary: Создает новый счет.
      tags:
        - Счета
      security:
        - ApiKeyAuth: [ ]
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  minLength: 1
                  description: Название
                currency:
                  type: string
                  minLength: 3
                  description: ISO-код валюты
                is_imaginary:
                  type: integer
                  default: 0
                  description: |
                    Признак виртуального счета
                    + **0**: реальный, не виртуальный счет (значение по умолчанию)
                    + **1**: виртуальный счет с прогнозом, без учета операций в прошлом
                    + **-1**: виртуальный счет без прогноза
                  enum:
                    - 0
                    - 1
                    - -1
                icon:
                  type: string
                  minLength: 1
                  nullable: true
                  description: URL иконки, например, полученный при загрузке файла иконки с помощью метода *cash.account.uploadLogo*
                  format: uri
                description:
                  type: string
                  format: text
                  minLength: 1
                  nullable: true
                  description: Описание
              required:
                - name
                - currency
      responses:
        201:
          description: Свойства созданного счета.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountInfo'
        400:
          description: Ошибка.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

