openapi: 3.0.0
info:
  title: 'Cash API'
  version: 1.0.0
servers:
  - url: /api.php
    description: Current host server

paths:
  /cash.transaction.create:
    post:
      tags:
        - Транзакции
      security:
        - ApiKeyAuth: [ ]
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransactionCreateRequest'
      responses:
        200:
          description: Список созданных транзакций
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getTransactionsListResponse'
        400:
          description: Ошибка
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /cash.transaction.update:
    post:
      tags:
        - Транзакции
      security:
        - ApiKeyAuth: [ ]
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransactionUpdateRequest'
      responses:
        200:
          description: Список созданных транзакций
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getTransactionsListResponse'
        400:
          description: Ошибка
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /cash.transaction.bulkMove:
    post:
      tags:
        - Транзакции
      security:
        - ApiKeyAuth: [ ]
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                ids:
                  type: array
                  items:
                    type: integer
                    minimum: 1
                category_id:
                  type: integer
                  minimum: 1
                  default: null
                account_id:
                  type: integer
                  minimum: 1
                  default: null
                contractor_contact_id:
                  type: integer
                  minimum: 1
                  default: null
                contractor_contact:
                  type: string
                  minLength: 1
                  default: null
              required:
                - ids
      responses:
        200:
          description: Список транзакций
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getTransactionsListResponse'
        400:
          description: Ошибка
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /cash.transaction.bulkComplete:
    post:
      tags:
        - Транзакции
      security:
        - ApiKeyAuth: [ ]
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                ids:
                  type: array
                  items:
                    type: integer
                    minimum: 1
              required:
                - ids
      responses:
        200:
          description: Список id обновленных транзакций
          content:
            application/json:
              schema:
                type: string
                default: "ok"
        400:
          description: Ошибка
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /cash.transaction.purge:
    post:
      tags:
        - Транзакции
      security:
        - ApiKeyAuth: [ ]
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                ids:
                  type: array
                  items:
                    type: integer
                    minimum: 1
              required:
                - ids
      responses:
        200:
          description: Список успешно и неуспешно удаленных
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OkAndFailIds'
        400:
          description: Ошибка
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /cash.transaction.restore:
    post:
      tags:
        - Транзакции
      security:
        - ApiKeyAuth: [ ]
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                ids:
                  type: array
                  items:
                    type: integer
                    minimum: 1
              required:
                - ids
      responses:
        200:
          description: Список успешно и неуспешно восстановленных
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OkAndFailIds'
        400:
          description: Ошибка
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /cash.transaction.bulkCreate:
    post:
      tags:
        - Транзакции
      security:
        - ApiKeyAuth: [ ]
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/TransactionCreateRequest'
      responses:
        200:
          description: Список созданных транзакций
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getTransactionsListResponse'
        400:
          description: Ошибка
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /cash.transaction.getList:
    get:
      tags:
        - Транзакции
      security:
        - ApiKeyAuth: [ ]
      parameters:
        - in: query
          name: from
          required: false
          schema:
            type: string
            format: date
        - in: query
          name: to
          required: false
          schema:
            type: string
            format: date
        - in: query
          name: filter
          required: false
          description: category/1, account/1, currency/USD, null, search/DESCRIPTION, import/1, contractor/1, import/1, external/shop.1, trash/0
          schema:
            type: string
        - in: query
          name: offset
          required: false
          description: номер записи, с которой начать (не номер страницы, а именно номер записи; как в SQL)
          schema:
            type: integer
            minimum: 0
            default: 0
        - in: query
          name: limit
          required: false
          description: максимальное количество записей, которое вернет метод (позволяет ограничить количество записей на странице)
          schema:
            type: integer
            minimum: 0
            maximum: 500
            default: 100
        - in: query
          name: reverse
          required: false
          description: "сортировка: если 1, то старые транзакции сверху"
          schema:
            type: integer
            minimum: 0
            maximum: 1
            default: 0
      responses:
        200:
          description: Список транзакций
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getTransactionsListResponse'
        400:
          description: Ошибка
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /cash.transaction.getShrinkList:
    get:
      tags:
        - Транзакции
      description: Return max 13 transactions from date to date. If there are more then 1 with same repeating_id - they will be grouped to first one.
      security:
        - ApiKeyAuth: [ ]
      parameters:
        - in: query
          name: from
          required: true
          schema:
            type: string
            format: date
        - in: query
          name: to
          required: true
          schema:
            type: string
            format: date
        - in: query
          name: filter
          required: true
          description: category/5, account/3, currency/USD, null, search/DESCRIPTION, import/1
          schema:
            type: string
      responses:
        200:
          description: Список транзакций
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getTransactionsListResponse'
        400:
          description: Ошибка
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /cash.account.getList:
    get:
      tags:
        - Счета
      security:
        - ApiKeyAuth: [ ]
      responses:
        200:
          description: Список счетов пользователя
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAccountsListResponse'
        400:
          description: Ошибка
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /cash.account.create:
    post:
      tags:
        - Счета
      security:
        - ApiKeyAuth: [ ]
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  minLength: 1
                currency:
                  type: string
                  minLength: 3
                is_imaginary:
                  type: integer
                  default: 0
                  enum:
                    - 0
                    - 1
                    - -1
                icon:
                  type: string
                  minLength: 1
                  nullable: true
                  description: Link to icon
                description:
                  type: string
                  minLength: 1
                  nullable: true
              required:
                - name
                - currency
      responses:
        200:
          description: Созданный счет
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountInfo'
        400:
          description: Ошибка
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /cash.account.update:
    post:
      tags:
        - Счета
      security:
        - ApiKeyAuth: [ ]
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                  minimum: 1
                name:
                  type: string
                  minLength: 1
                currency:
                  type: string
                  minLength: 3
                icon:
                  type: string
                  minLength: 1
                is_imaginary:
                  type: integer
                  minLength: 1
                  nullable: true
                  default: 0
                  enum:
                    - 0
                    - 1
                    - -1
                description:
                  type: string
                  minLength: 1
                  nullable: true
              required:
                - id
                - name
                - currency
                - icon
                - description
      responses:
        200:
          description: Созданный счет
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountInfo'
        400:
          description: Ошибка
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /cash.category.getList:
    get:
      tags:
        - Категории
      security:
        - ApiKeyAuth: [ ]
      responses:
        200:
          description: Список категорий
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getCategoriesListResponse'
        400:
          description: Ошибка
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /cash.category.create:
    post:
      tags:
        - Категории
      security:
        - ApiKeyAuth: [ ]
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  minLength: 1
                type:
                  type: string
                  enum:
                    - 'expense'
                    - 'income'
                color:
                  type: string
                  minLength: 1
                sort:
                  type: integer
                  minimum: 0
                  nullable: true
                is_profit:
                  type: boolean
                  default: false
                  nullable: true
                parent_category_id:
                  type: integer
                  minimum: 1
                  nullable: true
                glyph:
                  type: string
                  minLength: 1
                  nullable: true
              required:
                - name
                - type
                - color
      responses:
        200:
          description: Cозданная категория
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoryInfo'
        400:
          description: Ошибка
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /cash.category.update:
    post:
      tags:
        - Категории
      security:
        - ApiKeyAuth: [ ]
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                  minimum: 1
                name:
                  type: string
                  minLength: 1
                type:
                  type: string
                  enum:
                    - 'expense'
                    - 'income'
                color:
                  type: string
                  minLength: 0
                sort:
                  type: integer
                  minimum: 0
                  nullable: true
                is_profit:
                  type: boolean
                  default: false
                  nullable: true
                parent_category_id:
                  type: integer
                  minimum: 0
                  nullable: true
                glyph:
                  type: string
                  minLength: 1
                  nullable: true
              required:
                - id
                - name
                - type
                - color
                - sort
                - is_profit
                - parent_category_id
                - glyph
      responses:
        200:
          description: Обновленная категория
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoryInfo'
        400:
          description: Ошибка
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /cash.category.delete:
    post:
      tags:
        - Категории
      security:
        - ApiKeyAuth: [ ]
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                  minimum: 1
              required:
                - id
      responses:
        200:
          description: Пустой ответ в случае успеха
        400:
          description: Ошибка
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /cash.category.sort:
    post:
      tags:
        - Категории
      security:
        - ApiKeyAuth: [ ]
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                order:
                  type: array
                  minItems: 1
                  items:
                    type: integer
              required:
                - order
      responses:
        200:
          description: Пустой ответ в случае успеха
        400:
          description: Ошибка
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /cash.aggregate.getChartData:
    get:
      tags:
        - Агрегация данных
      security:
        - ApiKeyAuth: [ ]
      parameters:
        - in: query
          name: from
          required: true
          schema:
            type: string
            format: date
        - in: query
          name: to
          required: true
          schema:
            type: string
            format: date
        - in: query
          name: group_by
          required: true
          schema:
            type: string
            enum:
              - 'day'
              - 'month'
              - 'year'
        - in: query
          name: filter
          required: true
          description: category/1, account/1, currency/USD, null, search/DESCRIPTION, import/1, contractor/1, import/1, external/shop.1, trash/0
          schema:
            type: string
            minLength: 1
      responses:
        200:
          description: Пустой ответ в случае успеха
        400:
          description: Ошибка
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /cash.aggregate.getBreakDown:
    get:
      tags:
        - Агрегация данных
      security:
        - ApiKeyAuth: [ ]
      parameters:
        - in: query
          name: from
          required: true
          schema:
            type: string
            format: date
        - in: query
          name: to
          required: true
          schema:
            type: string
            format: date
        - in: query
          name: filter
          required: true
          schema:
            type: string
            minLength: 1
      responses:
        200:
          description: Агрегрованные данные по заданным параметрам
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/aggregateGetBreakDownResponse'
        400:
          description: Ошибка
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /cash.contact.search:
    get:
      tags:
        - Контакты
      security:
        - ApiKeyAuth: [ ]
      parameters:
        - in: query
          name: term
          required: false
          schema:
            type: string
            minLength: 0
        - in: query
          name: category_id
          required: false
          schema:
            type: integer
            minimum: 1
        - in: query
          name: limit
          required: false
          schema:
            type: integer
            maximum: 30
      responses:
        200:
          description: Список найденных
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/contactSearchResponse'
        400:
          description: Ошибка
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /cash.contact.getList:
    get:
      tags:
        - Контакты
      security:
        - ApiKeyAuth: [ ]
      parameters:
        - in: query
          name: offset
          required: false
          schema:
            type: integer
            minimum: 0
        - in: query
          name: limit
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 30
      responses:
        200:
          description: Список контактов с стат инфой, отсортированные по последней операцие
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/contactListResponse'
        400:
          description: Ошибка
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /cash.system.getExternalEntity:
    get:
      tags:
        - Разное
      security:
        - ApiKeyAuth: [ ]
      parameters:
        - in: query
          name: source
          required: true
          schema:
            type: string
            minLength: 1
        - in: query
          name: id
          required: true
          schema:
            type: string
            minimum: 1
      responses:
        200:
          description: Данные о внешней сущности
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getExternalEntityResponse'
        400:
          description: Ошибка
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        404:
          description: Ошибка
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /cash.system.poke:
    get:
      tags:
        - Разное
      security:
        - ApiKeyAuth: [ ]
      summary: Event poke
      responses:
        204:
          description: Ok

components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: query
      name: access_token

  schemas:
    getAccountsListResponse:
      type: array
      items:
        allOf:
          - $ref: '#/components/schemas/AccountInfo'
          - type: object
            required:
              - stat
            properties:
              stat:
                $ref: '#/components/schemas/StatInfo'

    getCategoriesListResponse:
      type: array
      items:
        $ref: '#/components/schemas/CategoryInfo'

    getTransactionsListResponse:
      type: object
      properties:
        offset:
          type: integer
          minimum: 0
        limit:
          type: integer
          maximum: 500
        total:
          type: integer
          minimum: 0
        data:
          type: array
          items:
            $ref: '#/components/schemas/TransactionInfo'

    contactSearchResponse:
      type: array
      items:
        $ref: '#/components/schemas/SearchContactInfo'

    contactListResponse:
      type: object
      properties:
        offset:
          type: integer
          minimum: 0
        limit:
          type: integer
          maximum: 30
        total:
          type: integer
          minimum: 0
        data:
          type: array
          items:
            type: object
            properties:
              id:
                type: number
              name:
                type: string
              last_transaction:
                type: object
                properties:
                  date:
                    type: string
                    format: date
                    example: "2022-03-22"
                  amount:
                    type: number
                    format: double
                  amountShorten:
                    type: string
                    example: "41.2K"
                  currency:
                    type: string
                    example: RUB
              firstname:
                type: string
              lastname:
                type: string
              photo_url:
                type: string
              photo_url_absolute:
                type: string
              stat:
                type: object
                properties:
                  currency:
                    type: string
                    example: RUB
                  data:
                    $ref: '#/components/schemas/StatInfo'

    getExternalEntityResponse:
      type: array
      items:
        $ref: '#/components/schemas/ExternalEntity'

    aggregateGetBreakDownResponse:
      type: object
      properties:
        currency:
          type: string
          example: "USD"
        income:
          $ref: '#/components/schemas/GetBreakDownInfo'
        expense:
          $ref: '#/components/schemas/GetBreakDownInfo'
        profit:
          $ref: '#/components/schemas/GetBreakDownInfo'

    GetBreakDownInfo:
      type: object
      properties:
        totalAmount:
          type: integer
          minimum: 0
        data:
          type: array
          items:
            $ref: '#/components/schemas/GetBreakDownInfoData'

    GetBreakDownInfoData:
      type: object
      properties:
        amount:
          type: number
          example: 1000.1
        category_name:
          type: string
        category_color:
          type: string
          description: Hex
        category_id:
          type: integer

    SearchContactInfo:
      type: object
      properties:
        id:
          type: integer
        value:
          type: string
        name:
          type: string
        firstname:
          type: string
        lastname:
          type: string
        photo_url:
          type: string
        photo_url_absolute:
          type: string
        label:
          type: string

    ExternalEntity:
      type: object
      properties:
        app:
          type: string
        app_name:
          type: string
        app_icon_url:
          type: string
        entity_id:
          type: integer
        entity_name:
          type: string
        entity_url:
          type: string
        entity_icon:
          type: string
        entity_data:
          type: array
          nullable: true

    AccountInfo:
      type: object
      properties:
        id:
          type: integer
          description: Идентификатор таски
        name:
          type: string
        description:
          type: string
        icon:
          type: string
        currency:
          type: string
        customer_contact_id:
          type: integer
          nullable: true
        is_archived:
          type: boolean
        is_imaginary:
          type: integer
        sort:
          type: integer
          minimum: 0
        create_datetime:
          type: string
          format: date-time
        update_datetime:
          nullable: true
          type: string
          format: date-time
        stat:
          type: object
          nullable: true

    StatInfo:
      type: object
      nullable: false
      properties:
        income:
          type: number
          format: double
        expense:
          type: number
          format: double
        summary:
          type: number
          format: double
        incomeShorten:
          type: string
          example: "41.2K"
        expenseShorten:
          type: string
          example: "41.2K"
        summaryShorten:
          type: string
          example: "41.2K"

    CategoryInfo:
      type: object
      properties:
        id:
          type: integer
          minimum: 0
        name:
          type: string
          minLength: 1
        type:
          type: string
          enum:
            - 'income'
            - 'expense'
            - 'transfer'
          nullable: true
        color:
          type: string
        sort:
          type: integer
          minimum: 0
        create_datetime:
          type: string
          format: datetime
        update_datetime:
          type: string
          format: datetime
          nullable: true
        is_profit:
          type: boolean
          default: false
        parent_category_id:
          type: integer
          minimum: 0
          nullable: true
          default: null
        glyph:
          type: string
          minLength: 1
          nullable: true
          default: null

    TransactionInfo:
      type: object
      properties:
        id:
          type: integer
          minimum: 0
        date:
          type: string
          format: date
          description: Дата транзакции
          example: "2024-07-20 20:05:00"
        datetime:
          type: string
          format: datetime
          description: Дата создания транзакции
        amount:
          type: number
          example: 193241.3
        amountShorten:
          type: string
