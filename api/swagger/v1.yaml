  /cash.transaction.getList:
    get:
      externalDocs:
        description: cash.transaction.getList
        url: https://developers.webasyst.ru/api/explorer/cash/cash.transaction.getList/
      summary: Возвращает список доступных операций.
      tags:
        - Операции
      security:
        - ApiKeyAuth: [ ]
      parameters:
        - in: query
          name: from
          required: false
          description: Дата начала периода, за который нужно получить список операций, в формате «гггг-мм-дд»
          schema:
            type: string
            format: date
        - in: query
          name: to
          required: false
          description: Дата окончания периода, за который нужно получить список операций, в формате «гггг-мм-дд».
          schema:
            type: string
            format: date
        - in: query
          name: filter
          required: false
          description: |
            Хеш-строка с параметрами фильтрации операций.
            Примеры:
            + **account/1**: операции со счета, ID которого — 1
            + **category/2**: операции статьи доходов или расходов, ID которой — 2
            + **contractor/3**: операции, связанных с контактом, ID которого — 3
            + **import/4**: операции, добавленных в рамках сессии импорта, ID которой — 4
            + **external/shop.5**: операции, связанные с заказом Shop-Script, ID которого — 5
            + **currency/RUB**: операции, идентификатор валюты которых — RUB
            + **search/qwerty**: операции, в комментариях к которым содержится строка «qwerty»
            + **trash**: только удаленные операции
          schema:
            type: string
        - in: query
          name: offset
          required: false
          description: Смещение относительно начала отфильтрованного списка операций
          schema:
            type: integer
            minimum: 0
            default: 0
        - in: query
          name: limit
          required: false
          description: Максимальное количество операций, которые нужно получить
          schema:
            type: integer
            minimum: 0
            maximum: 500
            default: 100
        - in: query
          name: reverse
          required: false
          description: Флаг сортировки операций в обратном порядке (по умолчанию список отсортирован по убыванию дат операций)
          schema:
            type: boolean
            default: false
      responses:
        200:
          description: Информация о списке операций.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getTransactionsListResponse'
        400:
          description: Ошибка.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

