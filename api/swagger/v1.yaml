      tags:
        - Операции
      security:
        - ApiKeyAuth: [ ]
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                ids:
                  type: array
                  description: Массив ID операций
                  items:
                    type: integer
                    minimum: 1
                category_id:
                  type: integer
                  minimum: 1
                  default: null
                  description: ID статьи доходов или расходов, в которую нужно перенести указанные операции
                account_id:
                  type: integer
                  minimum: 1
                  default: null
                  description: ID счета, на который нужно перенести указанные операции
                contractor_contact_id:
                  type: integer
