<section>
    <div class="dialog-content">
        <div data-cash-wrapper="transaction-add-dialog">
            <h1>
                [`Delete Shop-Script related data?`]
            </h1>

            <p>[`This will flush all Shop-Script import settings so you can restart the import from scratch. All transactions imported from Shop-Script will be deleted. Restart the integration?`]</p>

            <div class="fields form">
                <div class="field-group">
                    <div class="field">
                        <div class="name nowrap">
                            [`Type in the code`]
                        </div>
                        <div class="value">
                            {$code}
                            &rarr;
                            <input type="text" name="code" autocomplete="chrome-off"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="dialog-buttons">
        <input type="submit" value="[`Restart the integration`]" class="button red"/> [`or`] <a class="cancel" href="#">[`cancel`]</a>
        <div class="block errormsg" style="display: none; float: right;"></div>
    </div>
</section>
