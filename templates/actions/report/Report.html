{** @var $reportsMenu cashReportMenuItemInterface[] **}

<div class="content">

    <ul class="tabs bordered-bottom">
        {foreach $reportsMenu as $reportsMenus}
            {foreach $reportsMenus as $reportMenu}
                <li class="{if $reportMenu->getIdentifier() === $current_menu}selected{/if}">
                    <a href="{$wa_app_url}report/{$reportMenu->getIdentifier()}/">{$reportMenu->getName()|escape}</a>
                </li>
            {/foreach}
        {/foreach}
    </ul>

    <section id="c-report">
        {$report_html}
    </section>

</div>
