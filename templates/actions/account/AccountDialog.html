<section>
    <div class="dialog-content">
        <div>
            <input type="hidden" name="acccount[id]" value="{$account->id}"/>
            <h1>{$account->name|escape}</h1>

            <div class="fields form">
                <div class="field-group">
                    <div class="field">
                        <div class="name nowrap">
                            [`Account name`]
                        </div>
                        <div class="value">
                            <input type="text" class="bold" name="account[name]" placeholder="[`Account name`]" value="{$account->name}"/>
                        </div>
                    </div>

                    <div class="field">
                        <div class="name nowrap">
                            [`Currency`]
                        </div>
                        <div class="value">
                            <select name="account[currency]">
                            {foreach $currencies as $currency}
                                <option value="{$currency->getCode()}" {if $account->currency->getCode() == $currency->getCode()}selected{/if}>{$currency->getTitle()} {$currency->getSign()}</option>
                            {/foreach}
                            </select>
                        </div>
                    </div>

                    <div class="field">
                        <div class="name nowrap">
                            [`Icon`]
                        </div>
                        <div class="value no-shift" id="cash-account-icon">
                            <input type="hidden" name="account[icon]" value="{$account->icon}"/>
                            {foreach cashIconStorage::getIcons() as $icon}
                            <a href="#"
                               {if $account->icon == $icon}class="selected"{/if}
                               data-cash-account-icon="{$icon}">
                                <i class="icon16 {$icon}"></i>
                            </a>
                            {/foreach}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="dialog-buttons">
        <input type="submit" value="[`Save`]" class="button green"/> [`or`] <a class="cancel" href="#">[`cancel`]</a>
        <div class="errormsg" style="display: none"></div>
    </div>
</section>
