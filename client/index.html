<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- banch of WA deps for the dev mode -->
    <link href="https://cdn.jsdelivr.net/gh/webasyst/webasyst-framework/wa-content/css/wa/wa-2.0.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>

      <!--
        Initial State for the dev mode.
        Envs from vue.config.js
        -->
      <script>
        window.appState = {
          "webView": <%- mode === 'mobile' %>,
          "accountName": "accountName",
          "lang": "ru_RU",
          "baseUrl": "/",
          "baseApiUrl": "/api.php",
          "baseStaticUrl": "/wa-apps/cash/",
          "token": "<%= token %>",
          "currencies": <%- currencies %>,
          "categories": <%- categories %>,
          "accounts": <%- accounts %>,
          "api_settings": <%- settings %>,
          "emptyFlow": true,
          "shopscriptInstalled": true
        };
      </script>

    <% if (mode === 'mobile'){ %>

      <script src="https://cdn.jsdelivr.net/npm/mitt@3.0.0/dist/mitt.umd.js"></script>
      <script>
        window.emitter = mitt();
      </script>

    <% } %>
  </head>
  <body>

    <% if (mode === 'desktop'){ %>

    <div id="wa-app">
      <div class="flexbox wrap-mobile">
        <div class="sidebar flexbox hide-scrollbar width-16rem mobile-friendly z-50">
          <div id="app-sidebar"></div>
        </div>
        <div id="app-content"></div>
      </div>
    </div>
    <script type="module" src="/src/desktop.js"></script>

    <% } %>

    <% if (mode === 'mobile'){ %>

    <div id="app"></div>
    <script type="module" src="/src/mobile.js"></script>

    <% } %>
  </body>
</html>
