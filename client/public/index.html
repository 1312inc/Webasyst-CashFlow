<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- banch of WA deps for the dev mode -->
    <link href="css/wa-2.0.css" rel="stylesheet">
    <script src="js/wa.switch-mode.js"></script>
    <script src="js/fontawesome-all.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/tippy-bundle.umd.min.js"></script>

    <% if (NODE_ENV === "development") { %>
        <!--
          Initial State for the dev mode.
          Envs from vue.config.js
         -->
        <script>
          window.appState = {
            "accountName": "accountName",
            "baseApiUrl": "/api.php",
            "token": "<%= VUE_APP_API_TOKEN %>",
            "currencies":<%= VUE_APP_CURRENCIES %>,
            "categories":<%= VUE_APP_CATEGORIES %>,
            "accounts":<%= VUE_APP_ACCOUNTS %>,
            "api_settings":<%= VUE_APP_SETTINGS %>
          };
        </script>

    <% } %>

    <% if (VUE_APP_MODE === "mobile") { %>
      <script src="https://unpkg.com/mitt/dist/mitt.umd.js"></script>
      <script>
        window.emitter = mitt();
      </script>
    <% } %>

  </head>
  <body>
    <div id="wa-app">
      <div class="flexbox wrap-mobile">
        <div id="app-sidebar"></div>
        <div id="app-content"></div>
      </div>
    </div>
  </body>
</html>
